<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de paquetes</ion-title><ion-button shape="round" size="small"(click)="goHome()">Regresar</ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Numero de paquete | Direccion de entrega de paquete | Estado de paquete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let paquetes of paquetes">
      <ion-label>{{ paquetes.numeroSeguimiento }}</ion-label>
      <ion-label>{{ paquetes.direccion }}</ion-label>
      <ion-label>{{ paquetes.estado }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de paquetes</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
