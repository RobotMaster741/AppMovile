<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Opciones de paquetes</ion-title><ion-button shape="round" size="small" (click)="goHome()">Regresar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Numero de paquete</ion-label>
    <ion-input [(ngModel)]="numeroSeguimiento" name="numeroSeguimiento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Direccion de Entrega de paquete</ion-label>
    <ion-input [(ngModel)]="direccion" name="direccion"></ion-input>
  </ion-item>

  <ion-item>
  <ion-button shape="round"  (click)="agregarPaquetes()">CREAR PAQUETE</ion-button>
  </ion-item>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Creacion de paquete</ion-title>
    </ion-toolbar>
  </ion-header> 
</ion-content>
