<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear nuevo repartidor</ion-title><ion-button size="round" size="small"(click)="goHome()">Regresar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nombre del repartidor</ion-label>
    <ion-input [(ngModel)]="nombre" name="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Direcci√≥n</ion-label>
    <ion-input [(ngModel)]="direccion" name="direccion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">RUT</ion-label>
    <ion-input [(ngModel)]="rut" name="rut"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numero de telefono</ion-label>
    <ion-input [(ngModel)]="numero" name="numero"></ion-input>
  </ion-item>



  <ion-item>
    <ion-button shape="round" (click)="crearRepartidor()">CREAR REPARTIDOR</ion-button>
  </ion-item>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">repartidor-create</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
