import goHome from 

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de repartidores</ion-title><ion-button shape="round" size="small"(click)="goHome()">Regresar</ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Nombre Repartidor|  Direccion Repartidor | Rut Repartidor | Numero Repartidor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let repartidor of repartidores">
        <ion-label>{{ repartidor.nombre }}</ion-label>
        <ion-label>{{ repartidor.direccion }}</ion-label>
        <ion-label>{{ repartidor.rut }}</ion-label>
        <ion-label>{{ repartidor.numero }}</ion-label>
      </ion-item>
    </ion-list>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de repartidores</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
